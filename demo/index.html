<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>demo</title>
  <style>
    .nodeWrap p { color: red;}
  </style>
</head>
<body>
  <div class="nodeWrap">
    <div id="node1">
      <p>this is node 1.</p>
    </div>
  </div>
  <div id="cloneWrap">
  </div>
  <script src="../dist/index.js"></script>

    var node1 = document.getElementById('node1')
    var cloneWrap = document.getElementById('cloneWrap')

    copynode(node1).then((node) => {
      cloneWrap.appendChild(node)
    })
  </script>
</body>
